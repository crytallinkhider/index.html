<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMUEL MODS VIP</title>
    <style>
        body { margin:0; background:#000; font-family: sans-serif; color:#00ff88; display:flex; justify-content:center; align-items:center; height:100vh; }
        #panel { width:280px; border:2px solid #00ff88; padding:20px; box-shadow: 0 0 15px #00ff88; border-radius:15px; background:rgba(0,10,10,0.9); text-align:center; }
        .btn-inject { width:100%; padding:15px; background:transparent; color:#00ff88; border:2px solid #00ff88; border-radius:10px; cursor:pointer; font-weight:bold; text-transform:uppercase; box-shadow: 0 0 10px #00ff88; margin-bottom: 15px; }
        .btn-inject:active { background:#00ff88; color:#000; }
        .section { border-top: 1px solid #00ff88; padding-top: 10px; text-align: left; font-size: 12px; }
        .row { display: flex; justify-content: space-between; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="panel">
    <h2>SAMUEL MODS</h2>
    <button class="btn-inject" onclick="acionarInjecao()">INJETAR & ABRIR FF</button>

    <div class="section">
        <div class="row"><span>AIMBOT</span><input type="checkbox" onchange="send('toggle_aim', this.checked)"></div>
        <div class="row"><span>AIM LOCK</span><input type="checkbox" onchange="send('toggle_lock', this.checked)"></div>
        <label>FOV: <input type="range" min="10" max="500" onchange="send('set_fov', this.value)"></label>
    </div>
</div>

<script>
    function acionarInjecao() {
        if (typeof AndroidBridge !== "undefined") {
            AndroidBridge.injetarEIniciarJogo();
        } else {
            alert("Abra dentro do App!");
        }
    }

    function send(cmd, val) {
        if (typeof AndroidBridge !== "undefined") {
            AndroidBridge.executarComando(cmd, val.toString());
        }
    }
</script>
</body>
</html>
</body>
</html>
